<!-- This page is used By the user to submit the Service request -->

{% extends "base_generic.html" %}
{% block content %}
  <h2>Submit Service Request</h2>
  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
